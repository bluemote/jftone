#数据库类型
databaseType=mysql
#数据库驱动类
driverClassName=com.mysql.jdbc.Driver
#数据库连接串
url=jdbc:mysql://localhost:3306/quickstart?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&failOverReadOnly=false&useOldAliasMetadataBehavior=true
#数据库账号
username=xxxx
#数据库密码
password=xxxx
#初始化连接
initialSize=5
#最大连接数量
maxActive=20
#最大空闲连接
maxIdle=5
#最小空闲连接
minIdle=2
#超时等待时间以毫秒为单位
maxWait=60000